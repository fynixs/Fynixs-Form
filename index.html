<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYNIXS Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Panchang:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Get Started with FYNIXS</h1>
    <p class="form-description">Weâ€™re excited to work with you! Please fill out the details below.</p>
    <form id="fynixs-form">
      <!-- Company Name -->
      <label for="company-name">Company Name</label>
      <input type="text" id="company-name" name="company_name" placeholder="Enter your company name" required>
      
      <!-- Industry -->
      <label for="industry">Industry</label>
      <select id="industry" name="industry" required>
        <option value="" disabled selected>Select your industry</option>
        <option value="tech">Technology</option>
        <option value="finance">Finance</option>
        <option value="healthcare">Healthcare</option>
        <!-- Add more options as needed -->
      </select>

      <!-- Company Size -->
      <label for="company-size">Company Size</label>
      <input type="number" id="company-size" name="company_size" placeholder="Enter the number of employees" required>
      
      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
